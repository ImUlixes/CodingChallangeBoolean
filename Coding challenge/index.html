<!doctype html>
<html lang="en">
  <head>
  <link href="Style\Css.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
      <div class="box">
        <img src="img/logo.png" alt="logo" class="center">
        <h2>Taking Booleaners from A to B</h2>
        <div class="pulsanti">

            <button>Accendi Luci</button>
          </ul>
        </div>


        <div class="monopattini">

            <p style="font-size:smaller;list-style-type: none;margin:0;padding:0">↦ Via Guadalametri - a 220 metri da te</p>
            <p style="font-size:smaller;list-style-type: none;margin:0;padding:0">Stato carica:</p>
            <div class="progressGino22">
              <div class="progress-fill"></div>
            </div>
          </ul> 
        </div>
        <div class="monopattini">
          <ul class="monopattini">
            <li style="list-style-type: square;margin-left: 15px;">Monopattino Mike24</li>

          </ul>
          <div class="progressMike24">
            <div class="progress-fill"></div>
          </div>
        </div>
        <div class="monopattini">
          <ul class="monopattini">
            <li style="list-style-type: square;margin-left: 15px;">Monopattino Fede154</li>
            <p style="font-size:smaller;list-style-type: none;margin:0;padding:0">↦ Via Mentarini - a 490 metri da te</p>
            <p style="font-size:smaller;list-style-type: none;margin:0;padding:0">Stato carica:</p>
          </ul>
          <div class="progressFede154">
            <div class="progress-fill"></div>
          </div>
          
      </div>
